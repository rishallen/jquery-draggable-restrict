<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Miscellaneous Options</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="public/css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="public/js/main.js"></script>
  </head>
  <body>
    <fieldset id="left">
    <legend><b>FRUITS</b></legend>
    <ol id="fruits">
      <li class="yes" id="pumpkin">Mango<img src="public/img/circle.png" width="20px" /></li>
      <li class="no" id="apple">Apple<img src="public/img/circle.png" width="20px" /></li>
      <li class="yes" id="strawberry">Strawberry<img src="public/img/circle.png" width="20px" /></li>
      <li class="no" id="banana">Banana<img src="public/img/circle.png" width="20px" /></li>
      <li class="yes" id="cherry">Cherry<img src="public/img/circle.png" width="20px" /></li>
      <li class="no" id="papaya">Papaya<img src="public/img/circle.png" width="20px" /></li>
      <li class="yes" id="orange">Orange<img src="public/img/circle.png" width="20px" /></li>
      <li class="no" id="grapes">Grapes<img src="public/img/circle.png" width="20px" /></li>
    </ol>

    <fieldset id="right">
    <legend><b>VEGETABLES</b></legend>
    <ol id="vegetables">
      <li class="yes" id="pumpkin">Pumpkin</li>
      <li class="no" id="broccoli">Broccoli</li>
      <li class="yes" id="beans">Beans</li>
      <li class="no" id="zucchinni">Zucchinni</li>
      <li class="yes" id="potato">Potato</li>
      <li class="no" id="carrot">Carrot</li>
      <li class="yes" id="bellpepper">Bell Pepper</li>
      <li class="no" id="eggplant">Eggplant</li>
    </ol>
  </body>
</html>
