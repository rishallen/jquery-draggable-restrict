<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Selectable Interaction</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="public/css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="public/js/main.js"></script>
  </head>
  <body>
    <ol id="fruits">
      <li class="yes" id="mango">Mango</li>
      <li class="no" id="apple">Apple</li>
      <li class="no" id="strawberry">Strawberry</li>
      <li class="yes" id="banana">Banana</li>
      <li class="no" id="cherry">Cherry</li>
      <li class="yes" id="papaya">Papaya</li>
      <li class="yes" id="orange">Orange</li>
      <li class="no" id="grapes">Grapes</li>
    </ol>
    <div id="hint">To select mutliple items, click Ctrl adn Select and Drag the lasso</div>
    <p><b>Items Selected:</b></p>
    <div id="items"></div>
  </body>
</html>
