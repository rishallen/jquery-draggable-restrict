<!DOCTYPE html>
<html>
<head>
  <title>Interaction: Drabbable Restrict</title>
  <style>
    #item
    {
      width: 100px;
      height: 100px;
      margin: 0px auto;
      background-color: pink;
      border: 2px solid black;
    }
    button
    {
      border: 2px solid black;
      font-size: 15px;
      border-radius: 5px;
    }
  </style>
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>
  <script>
  // create event: triggered when element is made draggable
  // start event: gets triggered when you start dragging the draggable element
  // drag event: triggered when the element is being dragged
    $(document).ready(function() {
      $("#btnCreate").click(function() {
        $('#item').draggable({create: function() {
          alert("A draggable element is created!!!!");
        },
        start: function() {
          $('#item').css("background", "orange"); // when dragged turn to orange
        },
        drag:function() {
          $("#status").html("the element is moving");
        },
        stop:function() {
          $("#status").html("the element stopped moving")
        }});
      });
    });
  </script>
</head>
<body>
  <div id="item"></div>
    <button id="btnCreate">Create</button>
    <div id="status"></div>
</body>
</html>
