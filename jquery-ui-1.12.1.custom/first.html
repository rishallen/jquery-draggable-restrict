<!DOCTYPE html>
<head>
  <title>Interaction: Drabbable Restrict</title>
  <style>
    #main
    {
      width: 500px;
      height: 500px;
      margin: 0px auto;
      border: 2px solid black;
    }
    .sub
    {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      padding: 5px;
      margin: 5px;
      float: left;
    }
  </style>
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>
  <script>
  // axis (x and y) and containment are used for movement
  // 2 ways to move elements
    // 1. axis is used to set the direction of movment
    // 2. containment: set the boundary of movement
    $(document).ready(function() {
      $("#sub1").draggable({axis:"x"});
      $("#sub2").draggable({axis:"y"});
      $("#sub3").draggable({containment:"#main"});
    });
  </script>
</head>
<body>
  <div id="main">
    <div class="sub" id="sub1" style="background: pink;"></div>
    <div class="sub" id="sub2" style="background: purple;"></div>
    <div class="sub" id="sub3" style="background: yellow;"></div>
  </div>
</body>
</html>
