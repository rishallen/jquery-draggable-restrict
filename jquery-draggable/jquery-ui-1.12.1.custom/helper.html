<!DOCTYPE html>
<html>
<head>
  <title>Interaction: Helper</title>
  <style>
    #main
    {
      width: 500px;
      height: 500px;
      margin: 0px auto;
      border: 2px solid black;
    }
    .sub
    {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      padding: 5px;
      margin: 5px;
      float: left;
    }
  </style>
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>
  <script>
  // option: Helper allows you to move elements without moving original item
  // The default is the origional item
  // need to spicify the option
  // clone, copies and allows you to move the copy element, but you can not keep in new position
  // opacity makes it look more realistic
    $(document).ready(function() {
      $("#sub1").draggable({helper: "clone", opacity:.2 });
      $("#sub2").draggable({revert:true}); //revert true, sets the item to move back to origional position
      $("#sub4").draggable(); //this box stays where you leave it, no helper
      $("#sub3").draggable({helper:function(){
        return $("<div style='border:2px solid black; background:black;color:white'>Custom helper</div>");
      }})
    });
  </script>
</head>
<body>
  <div id="main">
    <div class="sub" id="sub1" style="background: pink;"></div>
    <div class="sub" id="sub2" style="background: purple;"></div>
    <div class="sub" id="sub3" style="background: yellow;"></div>
    <div class="sub" id="sub4" style="background: black;"></div>

  </div>
</body>
</html>
