<!DOCTYPE html>
<html>
<head>
  <title>Interaction: Drabbable Restrict</title>
  <style>
    #main
    {
      width: 500px;
      height: 500px;
      margin: 0px auto;
      border: 2px solid black;
    }
    .sub
    {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      padding: 5px;
      margin: 5px;
      float: left;
    }
  </style>
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>
  <script>
  // 4 methods:
  // 1. disable - disable the draggable function temporarily
  // 2. Enable - enables the function to continue again
  // 3. destroy - destroys the draggable function
  // 4. option - used to set or get the values. can be used in 3 ways
  //    a. set the value
  //    b. get the value
  //    c. get the value of all the options
    $(document).ready(function() {

      $("#sub1, #sub2").draggable();
      $("#sub3").draggable({revert: true, revertDuration: 1000});
      $("#btnDisable").click(function() {
        $("#sub1").draggable("disable");
      });

      //enables the function
      $("#btnEnable").click(function() {
        $("#sub1").draggable("enable");
      });

      //this will disable the draggable function forever
      $("#btnDestroy").click(function() {
        $("#sub1").draggable("destroy");
      });

      //get the value of an option
      //helper: gets the origional vlaue
      $("#btnGet").click(function() {
        alert($("#sub3").draggable("option", "helper"));
      });

      // if you want to set the value of an option, you need 3 params
      //1. option name of the function
      //2. name of the option you want to set value forever
      //3. the actual value set
      $("#btnSet").click(function() {
        $("#sub1").draggable("option", "cursor", "grab");
      });

      //get value of all options
      $("btnOptions").click(function() {
        var obj = $("#sub3").draggable("option");
          alert(obj.revert);
          alert(obj.revertDuration);
        });
      });
  </script>
</head>
<body>
  <div id="main">
    <div class="sub" id="sub1" style="background: pink;"></div>
    <div class="sub" id="sub2" style="background: purple;"></div>
    <div class="sub" id="sub3" style="background: yellow;"></div>
  </div><br />
  <button id="btnDisable">Disable</button>
  <button id="btnEnable">Enable</button>
  <button id="btnDestroy">Destroy</button>
  <button id="btnGet">Get Option</button>
  <button id="btnSet">Set Option</button>
  <button id="btnOptions">Get All Options</button>
</body>
</html>
