<!DOCTYPE html>
<html>
<head>
  <title>Interaction: Drabbable Restrict</title>
  <style>
    #main
    {
      width: 500px;
      height: 500px;
      margin: 0px auto;
      border: 2px solid black;
    }
    .sub
    {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      padding: 5px;
      margin: 5px;
      float: left;
    }
  </style>
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>
  <script>
  // 4 methods:
  // 1. disable
  // 2. Enable
  // 3. destroy
  // 4. option
    $(document).ready(function() {

      $("#sub1, #sub2").draggable();
      $("#sub3").draggable({revert: true, revertDuration: 1000});
      $("#btnDisable").click(function() {
        $("#sub1").draggable("disable");
      });

      $("#btnEnable").click(function() {
        $("#sub1").draggable("enable");
      });

      $("#btnDestroy").click(function() {
        $("#sub1").draggable("destroy");
      });

      $("#btnGet").click(function() {
        alert($("#sub3").draggable("option", "helper"));
      });

      $("#btnSet").click(function() {
        $("#sub1").draggable("option", "cursor", "grab");
      });

      $("btnOptions").click(function() {
        var obj = $("#sub1").draggable("option");
          alert(obj.revert);
          alert(obj.revertDuration);
        });
      });
  </script>
</head>
<body>
  <div id="main">
    <div class="sub" id="sub1" style="background: pink;"></div>
    <div class="sub" id="sub2" style="background: purple;"></div>
    <div class="sub" id="sub3" style="background: yellow;"></div>
  </div><br />
  <button id="btnDisable">Disable</button>
  <button id="btnEnable">Enable</button>
  <button id="btnDestroy">Destroy</button>
  <button id="btnGet">Get Option</button>
  <button id="btnSet">Set Option</button>
  <button id="btnOptions">Get All Options</button>
</body>
</html>
