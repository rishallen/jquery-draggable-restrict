<!DOCTYPE html>
<html>
<head>
  <title>Interaction: Drabbable Restrict</title>
  <style>
    #main1
    {
      width: 300px;
      height: 300px;
      margin: 0px auto;
      border: 2px solid black;
      float: left;
    }
    #main2
    {
      width: 300px;
      height: 300px;
      margin: 0px auto;
      border: 2px solid black;
    }
    .sub
    {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      padding: 5px;
      margin: 5px;
      float: left;
    }
  </style>
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
  //snap value is false by deafult, set snap to true
  // you can set set snap to element and it will be magnetic to that element
  // add maganetic effect using three options
  // snap
  // snapTolerance
  // snapMode (inner, outer)
    $(document).ready(function() {
      $("#sub1").draggable({snap:"#main1", snapTolerance: 20}); //snaps to what it is next
      $("#sub2, #sub3, #main2").draggable({snap: true});
      $("#sub2").draggable({snap:true, snapMode: "outer"}) //snaps to outer sides of the items and goes over and under
    });
  </script>
</head>
<body>
  <div id="main1">
    <div class="sub" id="sub1" style="background: pink;"></div>
    <div class="sub" id="sub2" style="background: purple;"></div>
    <div class="sub" id="sub3" style="background: yellow;"></div>
  </div>
  <div id="main2">
  </div>
</body>
</html>
