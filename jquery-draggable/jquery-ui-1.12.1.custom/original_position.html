<!DOCTYPE html>
<head>
  <title>Interaction: Drabbable Restrict</title>
  <style>
    #main
    {
      width: 500px;
      height: 500px;
      margin: 0px auto;
      border: 2px solid black;
    }
    .sub
    {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      padding: 5px;
      margin: 5px;
      float: left;
    }
  </style>
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>
  <script>
  // revert: release cursor the element moves back to orginal position
  // set duration of when item should reach origional position
  // you can set values to valid and invalid, more in teh droppable lecture
    $(document).ready(function() {
      $("#sub1").draggable({revert:function(){$("#sub1").css("background", "purple"); return true}});
      $("#sub2").draggable({revert: true, rateDuration: 100});
    });
  </script>
</head>
<body>
  <div id="main">
    <div class="sub" id="sub1" style="background: pink;"></div>
    <div class="sub" id="sub2" style="background: purple;"></div>
  </div>
</body>
</html>
