<!DOCTYPE html>
<html lang="en">
<head>
  <title>Droppable Interaction</title>
  <style>
    #item
    {
      width: 100px;
      height: 100px;
      margin: 0px auto;
      background-color: pink;
      border: 2px solid black;
    }
    #area
    {
      width: 500px;
      height: 500px;
      margin: 0px auto;
      border: 5px solid black;
    }
  </style>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script>
  // droppable is an extension of draggable
  // you can create targets for draggable elements and those targets are created using the droppable interactions
    $(document).ready(function() {
      $("#item").draggable();
      $("#area").droppable({drop:function() {
        alert("the item is dropped");
      }});
    })
  </script>
</head>
<body>
  <div id="item" style=""></div>
  <div id="area"></div>
</body>
</html>
