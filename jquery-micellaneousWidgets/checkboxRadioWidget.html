<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CheckBoxRadio: Widget</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="public/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="public/js/main.js"></script>
  </head>
  <body>
  <fieldset>
    <legend>Radio Buttons</legend>
    <input type="radio" id="jquery" name="jquerys" />
    <label for="jquery">JQuery</label>
    <input type="radio" id="ui" name="jquerys" />
    <label for="jquery">JQuery UI</label>
    <input type="radio" id="mobile" name="jquerys" />
    <label for="jquery">JQuery Mobile</label>
  </fieldset>

  <fieldset>
    <legend>Check Buttons</legend>
    <input type="checkbox" id="jquery" name="jquerys" />
    <label for="jquery">JQuery</label>
    <input type="checkbox" id="ui" name="jquerys" />
    <label for="jquery">JQuery UI</label>
    <input type="checkbox" id="mobile" name="jquerys" />
    <label for="jquery">JQuery Mobile</label>
  </fieldset>
  </body>
</html>
