<!DOCTYPE html>
<html>
<head>
  <title>Interaction: Drabbable Restrict</title>
  <style>
    #main
    {
      width: 300px;
      height: 300px;
      margin: 0px auto;
      border: 2px solid black;
    }
    #main2
    {
      width: 300px;
      height: 300px;
      margin: 0px auto;
      border: 2px solid black;
    }
    .sub
    {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      padding: 5px;
      margin: 5px;
      float: left;
    }
  </style>
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
  //snap value is false by deafult, if you want it to be on set to true
    $(document).ready(function() {
      $("#sub1").draggable({snap:#main, snapTolerance: 20});
      $("#sub2, #sub3, #main2").draggable({snap: true});
      $("#sub3").draggable({})
    });
  </script>
</head>
<body>
  <div id="main">
    <div class="sub" id="sub1" style="background: pink;"><p>Click here to move</p></div>
    <div class="sub" id="sub2" style="background: purple;"><p>Not draggable if you click here</div>
    <div class="sub" id="sub3" style="background: yellow;"></div>
  </div>
  <div id="main2">
  </div>
</body>
</html>
